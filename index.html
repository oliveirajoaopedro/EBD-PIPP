<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBD Pro - Sincroniza√ß√£o Google Sheets</title>
    
    <!-- Bibliotecas Necess√°rias (Requer Internet para carregar o visual) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .recharts-responsive-container { min-height: 250px; }
        .lucide { width: 1.25rem; height: 1.25rem; vertical-align: middle; }
        
        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .active-press { transform: scale(0.96); transition: transform 0.1s; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <!-- O Script deve ser do tipo text/babel para o navegador processar o React -->
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { 
            BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, 
            ResponsiveContainer, LineChart, Line, Cell, PieChart, Pie, Legend 
        } = window.Recharts || {};

        // URL da sua API do Google Apps Script
        const API_URL = "https://script.google.com/macros/s/AKfycby1PFjnKIbv0jbr3k1cs0n0lnosRDbDWfKIefBYL55Z7cm_PJwaU-IR_08MaVj5luE4FQ/exec";

        const TURMAS = [
            { id: 'infantil-1', name: 'Classe Infantil 1 (1-3 anos)' },
            { id: 'infantil-2', name: 'Classe Infantil 2 (4-6 anos)' },
            { id: 'infantil-3', name: 'Classe Infantil 3 (7-11 anos)' },
            { id: 'adolescentes', name: 'Classe de Adolescentes (12-18 anos)' },
            { id: 'catecumenos', name: 'Classe de Catec√∫menos' },
            { id: 'adultos-1', name: 'Classe de Adultos 1' },
            { id: 'adultos-2', name: 'Classe de Adultos 2' },
        ];

        const CORES_GRAFICO = ['#6366f1', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#06b6d4'];
        const LOGIN_ACESSO = "EBD2026";
        const SENHA_ACESSO = "pipp2026ebd";

        function App() {
            const [autenticado, setAutenticado] = useState(false);
            const [formLogin, setFormLogin] = useState({ user: '', pass: '' });
            const [erroLogin, setErroLogin] = useState('');
            const [abaAtiva, setAbaAtiva] = useState('chamada');
            const [turmaSelecionada, setTurmaSelecionada] = useState(null);
            const [verEstatisticas, setVerEstatisticas] = useState(false);
            
            const [alunos, setAlunos] = useState([]);
            const [presencas, setPresencas] = useState([]);
            const [carregando, setCarregando] = useState(false);
            const [sincronizandoId, setSincronizandoId] = useState(null); 

            const [dataAtual, setDataAtual] = useState(new Date().toISOString().split('T')[0]);
            const [semestreAtual, setSemestreAtual] = useState("2026.1");

            useEffect(() => { 
                if (window.lucide) window.lucide.createIcons(); 
                if (autenticado) carregarDados();
            }, [autenticado]);

            const carregarDados = async () => {
                setCarregando(true);
                try {
                    const res = await fetch(`${API_URL}?t=${Date.now()}`);
                    const json = await res.json();
                    setAlunos(json.students || []);
                    setPresencas(json.attendance || []);
                } catch (error) {
                    console.error("Erro ao sincronizar dados:", error);
                } finally {
                    setCarregando(false);
                }
            };

            const realizarLogin = (e) => {
                e.preventDefault();
                if (formLogin.user === LOGIN_ACESSO && formLogin.pass === SENHA_ACESSO) {
                    setAutenticado(true);
                } else {
                    setErroLogin('Utilizador ou senha incorretos.');
                }
            };

            const alunosFiltrados = useMemo(() => 
                alunos.filter(a => a.semester === semestreAtual), 
                [alunos, semestreAtual]
            );

            const presencasFiltradas = useMemo(() => 
                presencas.filter(p => p.semester === semestreAtual), 
                [presencas, semestreAtual]
            );

            const alternarPresenca = async (alunoId, turmaId) => {
                const idRegistro = `${alunoId}_${dataAtual}`;
                setSincronizandoId(alunoId);

                const jaPresente = presencas.some(p => p.id === idRegistro);
                setPresencas(prev => {
                    if (jaPresente) return prev.filter(p => p.id !== idRegistro);
                    return [...prev, { id: idRegistro, studentId: alunoId, classId: turmaId, date: dataAtual, semester: semestreAtual }];
                });

                try {
                    await fetch(API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({
                            action: 'toggle',
                            id: idRegistro,
                            studentId: alunoId,
                            classId: turmaId,
                            date: dataAtual,
                            semester: semestreAtual
                        })
                    });
                } catch (error) {
                    alert("Erro ao sincronizar com a Planilha.");
                    carregarDados();
                } finally {
                    setSincronizandoId(null);
                }
            };

            const estatisticasTurma = useMemo(() => {
                if (!turmaSelecionada) return null;
                const listaAlunos = alunosFiltrados.filter(a => a.classId === turmaSelecionada.id);
                const listaPresencas = presencasFiltradas.filter(p => p.classId === turmaSelecionada.id);
                const datasDistintas = [...new Set(listaPresencas.map(p => p.date))].sort();
                
                const timeline = datasDistintas.map(d => ({ 
                    dataLabel: d.split('-').reverse().slice(0,2).join('/'), 
                    total: listaPresencas.filter(p => p.date === d).length 
                }));

                const ranking = listaAlunos.map(a => {
                    const totalPresencas = listaPresencas.filter(p => p.studentId == a.id).length;
                    const ultimas3 = datasDistintas.slice(-3);
                    const emAlerta = ultimas3.length === 3 && ultimas3.every(d => !listaPresencas.find(p => p.date === d && p.studentId == a.id));
                    return { ...a, total: totalPresencas, emAlerta, percentual: datasDistintas.length > 0 ? Math.round((totalPresencas / datasDistintas.length) * 100) : 0 };
                });

                return { timeline, ranking, media: Math.round(timeline.reduce((acc, v) => acc + v.total, 0) / (datasDistintas.length || 1)) };
            }, [turmaSelecionada, alunosFiltrados, presencasFiltradas]);

            if (!autenticado) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4 bg-slate-100">
                        <div className="bg-white p-8 rounded-[2rem] shadow-2xl w-full max-w-md border border-white">
                            <div className="text-center mb-8">
                                <div className="bg-indigo-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-xl shadow-indigo-200">
                                    <i data-lucide="lock" className="text-white w-8 h-8"></i>
                                </div>
                                <h1 className="text-2xl font-black text-slate-800 tracking-tight">EBD Online</h1>
                                <p className="text-slate-400 font-medium text-sm">Controle de Frequ√™ncia PIP</p>
                            </div>
                            <form onSubmit={realizarLogin} className="space-y-4">
                                <input type="text" placeholder="Utilizador" className="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 transition-all font-medium" value={formLogin.user} onChange={e => setFormLogin({...formLogin, user: e.target.value})} />
                                <input type="password" placeholder="Palavra-passe" className="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 transition-all font-medium" value={formLogin.pass} onChange={e => setFormLogin({...formLogin, pass: e.target.value})} />
                                {erroLogin && <p className="text-red-500 text-xs text-center font-bold bg-red-50 py-2 rounded-lg">{erroLogin}</p>}
                                <button className="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-100 active:scale-95 transition-transform">Entrar no Sistema</button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col bg-slate-50">
                    <header className="bg-white border-b border-slate-200 p-4 sticky top-0 z-50 flex justify-between items-center shadow-sm backdrop-blur-md bg-white/90">
                        <div className="flex items-center gap-3">
                            <div className={`p-2 rounded-xl text-white shadow-sm ${carregando ? 'bg-amber-500 animate-spin' : 'bg-indigo-600'}`}>
                                <i data-lucide="refresh-cw" className="w-4 h-4"></i>
                            </div>
                            <div className="hidden sm:block">
                                <h2 className="font-black text-slate-800 text-xs leading-none">EBD PORTAL</h2>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <select value={semestreAtual} onChange={e => {setSemestreAtual(e.target.value); setTurmaSelecionada(null);}} className="bg-slate-100 border-none p-2 px-3 rounded-xl font-black text-[10px] text-slate-600 outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="2026.1">2026.1</option>
                                <option value="2026.2">2026.2</option>
                            </select>
                            <div className="bg-slate-100 p-2 px-3 rounded-xl flex items-center gap-2">
                                <i data-lucide="calendar" className="w-3 h-3 text-slate-400"></i>
                                <input type="date" value={dataAtual} onChange={e => setDataAtual(e.target.value)} className="bg-transparent border-none p-0 text-[10px] font-black text-slate-600 outline-none w-24" />
                            </div>
                        </div>
                    </header>

                    <main className="flex-1 max-w-5xl mx-auto w-full p-4 pb-32">
                        <div className="hidden md:flex bg-white p-1.5 rounded-2xl shadow-sm border border-slate-200 mb-6 gap-2">
                            {['chamada', 'relatorios'].map(tab => (
                                <button key={tab} onClick={() => {setAbaAtiva(tab); setTurmaSelecionada(null); setVerEstatisticas(false);}} className={`flex-1 py-3 rounded-xl font-bold text-sm transition-all ${abaAtiva === tab ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-500 hover:bg-slate-50'}`}>
                                    {tab === 'chamada' ? 'üìù Chamada' : 'üìä Dashboard Geral'}
                                </button>
                            ))}
                        </div>

                        {carregando && !alunos.length ? (
                            <div className="flex flex-col items-center justify-center p-24 text-slate-300">
                                <i data-lucide="cloud-download" className="w-12 h-12 animate-bounce mb-4 opacity-20"></i>
                                <p className="font-black text-[10px] uppercase tracking-widest">Carregando Planilha...</p>
                            </div>
                        ) : (
                            <div className="animate-in fade-in duration-500">
                                {abaAtiva === 'chamada' && (
                                    <div className="space-y-4">
                                        {!turmaSelecionada ? (
                                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                                {TURMAS.map(t => (
                                                    <div key={t.id} className="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm hover:shadow-xl transition-all">
                                                        <h3 className="font-bold text-slate-800 mb-1">{t.name}</h3>
                                                        <p className="text-[10px] text-slate-400 font-bold mb-6 uppercase tracking-widest">
                                                            {alunosFiltrados.filter(a => a.classId === t.id).length} Alunos
                                                        </p>
                                                        <div className="flex gap-2">
                                                            <button onClick={() => setTurmaSelecionada(t)} className="flex-1 bg-indigo-50 text-indigo-600 py-3 rounded-2xl font-bold text-xs hover:bg-indigo-600 hover:text-white transition-all">Abrir Chamada</button>
                                                            <button onClick={() => {setTurmaSelecionada(t); setVerEstatisticas(true);}} className="bg-slate-50 p-3 rounded-2xl text-slate-300 hover:text-indigo-500 transition-colors">
                                                                <i data-lucide="bar-chart-2"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        ) : verEstatisticas ? (
                                            <div className="space-y-6 animate-in slide-in-from-bottom-4">
                                                <button onClick={() => {setTurmaSelecionada(null); setVerEstatisticas(false);}} className="text-indigo-600 font-bold text-sm flex items-center gap-2">
                                                    <i data-lucide="arrow-left"></i> Voltar
                                                </button>
                                                
                                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                                    <div className="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm md:col-span-2">
                                                        <h2 className="text-xs font-black text-slate-400 mb-6 uppercase tracking-widest">Tend√™ncia</h2>
                                                        <div className="h-64">
                                                            <ResponsiveContainer width="100%" height="100%">
                                                                <LineChart data={estatisticasTurma.timeline}>
                                                                    <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                                                    <XAxis dataKey="dataLabel" fontSize={10} axisLine={false} tickLine={false} />
                                                                    <YAxis fontSize={10} axisLine={false} tickLine={false} />
                                                                    <Tooltip />
                                                                    <Line type="monotone" dataKey="total" stroke="#6366f1" strokeWidth={5} dot={{ r: 6, fill: '#6366f1', strokeWidth: 3, stroke: '#fff' }} />
                                                                </LineChart>
                                                            </ResponsiveContainer>
                                                        </div>
                                                    </div>
                                                    <div className="bg-indigo-600 p-8 rounded-[2rem] text-white flex flex-col items-center justify-center shadow-2xl">
                                                        <p className="text-[10px] font-bold uppercase opacity-60 mb-2">M√©dia</p>
                                                        <p className="text-7xl font-black">{estatisticasTurma.media}</p>
                                                        <p className="text-xs font-medium mt-4">Alunos</p>
                                                    </div>
                                                </div>

                                                <div className="bg-white rounded-[2rem] border border-slate-100 shadow-sm overflow-hidden">
                                                    <div className="p-5 border-b font-black text-[10px] uppercase text-slate-400 bg-slate-50/50 flex justify-between">
                                                        <span>Ranking Alunos</span>
                                                        <span>{semestreAtual}</span>
                                                    </div>
                                                    <div className="divide-y divide-slate-50">
                                                        {estatisticasTurma.ranking.sort((a,b) => b.percentual - a.percentual).map(aluno => (
                                                            <div key={aluno.id} className="p-4 px-6 flex justify-between items-center group">
                                                                <div>
                                                                    <p className="font-bold text-slate-700">{aluno.name}</p>
                                                                    {aluno.emAlerta && <span className="text-[10px] text-red-500 font-black animate-pulse uppercase">‚ö†Ô∏è 3 Faltas</span>}
                                                                </div>
                                                                <div className="text-right">
                                                                    <p className="font-black text-xl text-indigo-600">{aluno.percentual}%</p>
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-200">
                                                <div className="bg-indigo-600 p-6 text-white flex justify-between items-center font-bold">
                                                    <button onClick={() => setTurmaSelecionada(null)} className="bg-white/10 p-2 rounded-xl backdrop-blur-md active:scale-90 transition-all">
                                                        <i data-lucide="chevron-left"></i>
                                                    </button>
                                                    <div className="text-center">
                                                        <h2 className="text-sm">{turmaSelecionada.name}</h2>
                                                        <p className="text-[10px] opacity-60 uppercase">{dataAtual.split('-').reverse().join('/')}</p>
                                                    </div>
                                                    <button onClick={carregarDados} className="bg-white/10 p-2 rounded-xl backdrop-blur-md active:scale-90 transition-all">
                                                        <i data-lucide="refresh-cw" className={carregando ? 'animate-spin' : ''}></i>
                                                    </button>
                                                </div>
                                                <div className="divide-y divide-slate-50 max-h-[60vh] overflow-y-auto custom-scroll">
                                                    {alunosFiltrados.filter(a => a.classId === turmaSelecionada.id).map(aluno => {
                                                        const presente = presencasFiltradas.some(p => p.studentId == aluno.id && p.date === dataAtual);
                                                        const sinc = sincronizandoId === aluno.id;
                                                        return (
                                                            <div key={aluno.id} className="p-4 px-6 flex justify-between items-center hover:bg-slate-50 transition-colors">
                                                                <span className="font-bold text-slate-700">{aluno.name}</span>
                                                                <button 
                                                                    disabled={sinc}
                                                                    onClick={() => alternarPresenca(aluno.id, turmaSelecionada.id)} 
                                                                    className={`px-10 py-4 rounded-2xl font-black text-[10px] uppercase transition-all shadow-md flex items-center gap-2 ${presente ? 'bg-green-500 text-white' : 'bg-slate-100 text-slate-400'}`}
                                                                >
                                                                    {sinc ? <i data-lucide="refresh-cw" className="w-3 h-3 animate-spin"></i> : presente ? 'Presente' : 'Faltou'}
                                                                </button>
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                )}

                                {abaAtiva === 'relatorios' && (
                                    <div className="space-y-6 animate-in fade-in duration-500">
                                        <h2 className="text-2xl font-black text-slate-800 tracking-tighter">Resumo {semestreAtual}</h2>
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                            <div className="bg-white p-6 rounded-[2rem] border border-slate-100 text-center shadow-sm">
                                                <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Inscritos</p>
                                                <p className="text-4xl font-black text-indigo-600">{alunosFiltrados.length}</p>
                                            </div>
                                            <div className="bg-white p-6 rounded-[2rem] border border-slate-100 text-center shadow-sm">
                                                <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Presen√ßas</p>
                                                <p className="text-4xl font-black text-emerald-500">{presencasFiltradas.filter(p => p.date === dataAtual).length}</p>
                                            </div>
                                            <div className="bg-white p-6 rounded-[2rem] border border-slate-100 text-center shadow-sm col-span-2 md:col-span-1">
                                                <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">% de Frequ√™ncia</p>
                                                <p className="text-4xl font-black text-amber-500">
                                                    {alunosFiltrados.length > 0 ? Math.round((presencasFiltradas.filter(p => p.date === dataAtual).length / alunosFiltrados.length)*100) : 0}%
                                                </p>
                                            </div>
                                            <div className="bg-slate-800 p-6 rounded-[2rem] text-white text-center">
                                                <p className="text-3xl font-black">{semestreAtual}</p>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-xl border-t border-slate-100 p-4 md:hidden flex justify-around shadow-2xl z-50">
                        <button onClick={() => {setAbaAtiva('chamada'); setTurmaSelecionada(null);}} className={`flex flex-col items-center gap-1 ${abaAtiva === 'chamada' ? 'text-indigo-600' : 'text-slate-300'}`}>
                            <i data-lucide="clipboard-list" className="w-7 h-7"></i>
                            <span className="text-[10px] font-black uppercase">Chamada</span>
                        </button>
                        <button onClick={() => {setAbaAtiva('relatorios'); setTurmaSelecionada(null);}} className={`flex flex-col items-center gap-1 ${abaAtiva === 'relatorios' ? 'text-indigo-600' : 'text-slate-300'}`}>
                            <i data-lucide="layout-dashboard" className="w-7 h-7"></i>
                            <span className="text-[10px] font-black uppercase">Painel</span>
                        </button>
                        <button onClick={carregarDados} className={`flex flex-col items-center gap-1 text-slate-300`}>
                            <i data-lucide="refresh-cw" className={`w-7 h-7 ${carregando ? 'animate-spin text-indigo-600' : ''}`}></i>
                            <span className="text-[10px] font-black uppercase">Sinc</span>
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
